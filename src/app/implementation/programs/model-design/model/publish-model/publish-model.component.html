                            <nz-table #rowSelectionTable #headerTable nzBordered [nzData]="tableList"
                                [nzScroll]="{  y: '310px'}" [nzFrontPagination]="false">
                                <thead>
                                    <tr>
                                        <th nzWidth="60px" [nzChecked]="checked" [nzIndeterminate]="indeterminate"
                                            (nzCheckedChange)="onAllChecked($event)"></th>
                                        <th nzWidth="180px">模型名称</th>
                                        <th>模型编码</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let data of rowSelectionTable.data">
                                        <td [nzChecked]="setOfCheckedId.has(data.businessModelCode)"
                                            (nzCheckedChange)="onItemChecked(data.businessModelCode, $event)">
                                        </td>
                                        <td>{{ data.businessModelName }}</td>
                                        <td>{{ data.businessModelCode }}</td>
                                    </tr>
                                </tbody>
                            </nz-table>
                        </div>
                        <div *ngIf="tableList.length==0">
                            <app-empty-data></app-empty-data>
                        </div>
                    </div>
                </div>
            </div>
        </nz-spin>
    </div>
    <div *nzModalFooter>

        <div class="footer_wrap">
            <div class="footer_title" *ngIf="planNodeChildList.length>0 || setOfCheckedId.size>0 ">
                已选查询方案<span style="color: #1D1C33">{{planNodeChildList.length}}</span>条，模型<span
                    style="color: #1D1C33">{{setOfCheckedId.size}}</span>条
            </div>
            <div></div>
            <div>
                <button [disabled]="isSpinning" nz-button nzType="default" (click)="handlePublishCancel()">取消</button>
                <button [disabled]="isSpinning" nz-button nzType="primary" (click)="handlePublishOk()"
                    class="submit_btn">{{publishTitle}}</button>
            </div>
        </div>

    </div>

</nz-modal>
